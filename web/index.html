<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="main.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Blabl'ist</title>
</head>
<body class="bg-blaDarkBlue text-white">
    <div class="bg-blaBlue h-[20vh] rounded-b-3xl flex justify-center items-center flex-col  gap-3">
        <div class="flex justify-center items-center gap-2">
            <img class="h-[8vh]" src="logo.png" alt="logo">
            <h1 class="text-5xl  font-bold">BlaBl'App</h1>
        </div>
        
        <h2 class="capitalize">available servers</h2>
    </div>

    <div class="flex w-full h-full justify-center items-center pt-8">
        <div class="w-3/4">
        <h3 class="font-semibold text-2xl">Servers: </h3>
        <div id="server-list" class="border-blaBlue border-2 rounded-2xl mt-5">
            <div class="flex items-center justify-center"><p>Loading..</p></div>
        </div>
        <template id="server">
            <div class="grid grid-cols-3 gap-3 p-4">
                <p class="name">Mother</p>
                <p class="ip w-fit m-auto">tchoutchou.ovh:5555</p>
                <div id="indicator" class="aspect-square rounded-full h-5 ml-auto up my-auto"></div>
            </div>
        </template>
    </div>
</div>
</body>
</html>
